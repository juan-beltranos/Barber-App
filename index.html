<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberApp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <div class="row imagen">
      <div class="contenedor-estetica col-md-6"></div>

      <div class="app col-md-6">
        <header class="header">
          <h1>BARBER APP</h1>
        </header>
        <nav class="tabs">
          <button type="button" data-paso="1">Servicios</button>
          <button type="button" data-paso="2">Cita Cliente</button>
          <button type="button" data-paso="3">Resumen</button>
        </nav>

        <!--Inicia contenido APP-->
        <div id="paso-1" class="seccion">
          <h2>Servicios</h2>
          <p class="mb-2">Elige tus servicios a continuacion</p>
          <div id="servicios" class="listado-servicios"></div>
        </div>

        <div id="paso-2" class="seccion">
          <h2>Tus datos y cita</h2>
          <p>Coloca tus datos y fecha de tu cita</p>
          <form class="formulario">
            <div class="campo">
              <label for="nombre">Nombre</label>
              <input type="text" placeholder="Tu nombre" id="nombre" />
            </div>
            <div class="campo">
              <label for="fecha">Fecha</label>
              <input type="date" id="fecha" />
            </div>
            <div class="campo">
              <label for="hora">Hora</label>
              <input type="time" id="hora" />
            </div>
          </form>
        </div>
        
        <div id="paso-3" class="seccion contenido-resumen">
          <h2>Resumen</h2>
        </div>
        <div class="paginacion mb-4">
          <button id="anterior">&laquo; Anterior</button>
          <button id="siguiente">Siguiente &raquo;</button>
        </div>
      </div>
    </div>

    <script src="./src/js/app.js"></script>
  </body>
</html>
